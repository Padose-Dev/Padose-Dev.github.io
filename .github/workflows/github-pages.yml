name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Use CSR index for full client-side rendering
        run: cp dist/padose/browser/200.html dist/padose/browser/index.html
      - name: Add CNAME
        run: echo "padose.com" > dist/padose/browser/CNAME
      - name: Add 404 fallback for SPA routing
        run: cp dist/padose/browser/200.html dist/padose/browser/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/padose/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
