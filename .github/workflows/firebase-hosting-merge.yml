name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - name: Replace prerendered pages with CSR shell
        run: |
          CSR=dist/padose/browser/index.csr.html
          find dist/padose/browser -mindepth 2 -name "index.html" -exec cp "$CSR" {} \;
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PADOSE_MOBILE_APP }}
          channelId: live
          projectId: padose-mobile-app
