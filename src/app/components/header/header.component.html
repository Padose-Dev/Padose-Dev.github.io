<div class="main">
  <nav class="navbar">
    <div class="logo">
      <img src="./imgs/logo.svg" alt="logo" width="25" height="25">
      <p class="align-self-anchor-center">Padose</p>
    </div>

    <!-- Desktop nav links -->
    <ul class="nav-links">
      <li *ngIf="!isMobileView"><a href="#">Features</a></li>
      <li *ngIf="!isMobileView"><a href="#">Get Onboarded</a></li>
      <li *ngIf="!isMobileView">
        <select class="language-selector" [(ngModel)]="selectedLanguage" (change)="changeLanguage($event)">
          <option *ngFor="let lang of languages" [value]="lang.code">
            {{ lang.label }}
          </option>
        </select>
      </li>
    </ul>

    <!-- Mobile dropdown menu -->
    <select class="mobile-dropdown" *ngIf="isMobileView" (change)="onMobileNavSelect($event)">
      <option value="">Home</option>
      <option value="about">About</option>
      <option value="features">Features</option>
      <option value="get-onboarded">Get onboarded</option>
    </select>
  </nav>

  <div class="banner-container">
    <img src="./imgs/landingPageBanner.png" alt="Banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>A platform that connects customers to street vendors and local shops!</h1>
      <a href="#" class="download-btn" (click)="openModal($event)">Subscribe to updates</a>
    </div>
  </div>
</div>

<!-- Subscribe -->
<div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2 class="m-1">Subscribe to newsletter</h2>
    <p>Enter your email to receive quick updates:</p>
    <input type="email" [(ngModel)]="email" placeholder="Your email" />
    <div class="d-flex gap-1 justify-content-center">
      <button class="close-btn" (click)="submitEmail(email)" [(ngModel)]="email">Submit Now</button>
      <button class="close-btn" (click)="closeModal()">Close</button>
    </div>
  </div>
</div>
